<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Time4PM</title>

	<link rel="stylesheet" href="css/bundle.css">
</head>
<body>
	<div id="app"></div>
	<div class="wrapper">
		<div class="time-list">
			<div class="time-list__header">
				<label for="date">
					<span>Date:</span>
					<input type="date" name="date" />
				</label>
			</div>
			<div class="time-list__list">
				<div class="time">
					<div class="time__coll">
						<label>
							<span>Hour Start:</span>
							<input type="time" name="hour_start" />
						</label>
					</div>
					<div class="time__coll">
						<label>
							<span>Hour End:</span>
							<input type="time" name="hour_end" />
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
